        <script>
            var ajaxreq;

            function verify()
            {
                var form=document.submit;

                var id=htmlid.value;
                var pw=document.getElementById("pw").value;
                ajaxreq=new XMLHttpRequest();

                            }

                     return false;
                    
            }
